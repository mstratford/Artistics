{% extends 'base.html' %}

{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-10 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Name an artist... Any artist...</h1>
    <p class="lead font-weight-normal">Get the down-low on the artists you download.</p>
    <form action="search" method="GET">
      <input type="text" name="artist" placeholder="Artist Name">
      <input type="submit">
    </form>
  </div>
  <div class="product-device shadow-sm d-none d-md-block"></div>
  <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>


{% endblock %}
