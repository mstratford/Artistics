<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A demo application for a job application screening with the aim of retrieving the average number of lyrics for an artist. This uses the MusicBrainz and lyrics.ovh APIs.">
  <meta name="author" content="Matthew Stratford">
  <title>Artistics {% block title %}{% endblock %}</title>


  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>
  <nav class="site-header py-1">
    <div class="container text-center">
      <a class="py-2 d-none d-md-inline-block display-4" href="/"><strong>Artistics</strong></a><br><span>Statistics of the musical kind</span>
    </div>
  </nav>

  {% block content %}{% endblock %}
  <footer class="container py-5">
    <div class="row">
      <div class="col-12 col-md">
        Brought to you by <a href="https://mstratford.net" title="Matthew Stratford's website.">Matthew Stratford</a> 2020.
        <small class="d-block mb-3 text-muted">Powered by MusicBrainz and lyrics.ovh.</small>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
